<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reader</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        #content { white-space: pre-wrap; }
        .progress-bar-container { width: 100%; background-color: #ccc; margin-top: 10px; }
        .progress-bar { height: 20px; width: 0%; background-color: #4caf50; text-align: center; color: white; line-height: 20px; }
    </style>
</head>
<body>
    <h1 id="title">Book Reader</h1>
    <button onclick="window.location.href='book-list.html'">View Book List</button>
    <div class="progress-bar-container">
        <div id="progress-bar" class="progress-bar">0%</div>
    </div>
    <pre id="content"></pre>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const book = urlParams.get('book');
        const title = book ? book.replace(/-/g, ' ') : "Unknown Book";
        document.getElementById("title").innerText = title;

        if (book) {
            fetch(`https://raw.githubusercontent.com/gnighm/dickens/main/dickens-books/${book}.txt`)
                .then(response => response.text())
                .then(text => document.getElementById("content").innerText = text)
                .catch(() => document.getElementById("content").innerText = "Error loading book. Please try again later.");
        }
    </script>
</body>
</html>
